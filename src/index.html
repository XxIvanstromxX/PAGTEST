<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <title>PAGINA TEST CON FORMULARIO</title>
  <style>
    .swiper-container {
        width: 100%;
        height: 300%;
    }

    .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

    .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            justify-content: center;
        }
</style>
</head>
<body class="bg-blue-200">
    <!-- Barra de navegacion -->
    <nav class="bg-white/95 backdrop-blur-sm shadow-md shadow-gray-700 px-2 sm:px-4 py-1 fixed w-full z-20 top-0 left-0 border-b border-gray-200"
    style="height: 66px">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="#" class="flex items-center">
                <img
                  src="./images/logo1.png"
                  class="h-10 mr-3 sm:h-14 rounded-xl"
                  alt="Logo"
                />
                <span
                  class="self-center text-base md:text-xl font-light whitespace-nowrap mt-1 mr-28"
                  >SPORT FEST</span
                >
              </a>
            <div>
                <button
                    id="menu-button"
                    data-collapse-toggle="navbar-sticky"
                    type="button"
                    class="inline-flex items-center p-2 text-sm text-white rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 bg-black border-2 border-white"
                    aria-controls="navbar-sticky"
                    aria-expanded="false"
                >
                    <span class="sr-only">Men√∫</span>
                    <svg
                        class="w-6 h-6"
                        aria-hidden="true"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 mr-auto ml-28"
              id="navbar-sticky">
                <ul class="flex flex-col p-4 mt-4 border border-black bg-white/95 backdrop-blur-sm md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent rounded-lg">
                    <li>
                        <a href="/" class="block py-2 pl-3 pr-4 text-black text-base font-light md:p-0 border-solid border-b md:border-b-2 border-black md:border-gray-300 hover:border-white md:hover:border-blue-400 duration-300"
                        aria-current="page">INICIO</a>
                    </li>
                    <li>
                        <a href="/" class="block py-2 pl-3 pr-4 text-black text-base font-light md:p-0 border-dashed border-b md:border-b-2 border-black md:border-gray-300 hover:border-white md:hover:border-blue-400 duration-300"
                        aria-current="page">ACERCA DE</a>
                    </li>
                    <li>
                        <a href="/" class="block py-2 pl-3 pr-4 text-black text-base font-light md:p-0 border-dashed border-b md:border-b-2 border-black md:border-gray-300 hover:border-white md:hover:border-blue-400 duration-300"
                        aria-current="page">PRODUCTOS</a>
                    </li>
                    <li>
                        <a href="/" class="block py-2 pl-3 pr-4 text-black text-base font-light md:p-0 border-dashed border-b md:border-b-2 border-black md:border-gray-300 hover:border-white md:hover:border-blue-400 duration-300"
                        aria-current="page">CONCTACTO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fin barra de navegacion -->
    <!-- Slider -->
     <section class="bg-[url('./images/footer.jpg')] backdrop-blur-sm bg-cover flex items-center justify-center h-[670px] w-full">
        <div class="bg-transparent rounded-lg shadow-lg w-full max-w-screen-md items-center justify-center">
            <div class="swiper-container">
                <div class="swiper-wrapper grid gap-20 items-center justify-center">
                    <div class="swiper-slide"><img src="./images/slide1.jpeg" alt="partido1" class="h-ful w-full"></div>
                    <div class="swiper-slide"><img src="./images/slide2.jpeg" alt="partido2" class="h-ful w-full"></div>
                    <div class="swiper-slide"><img src="./images/slide3.jpeg" alt="partido3" class="h-ful w-full"></div>
                    <div class="swiper-slide"><img src="./images/slide4.jpeg" alt="partido4" class="h-ful w-full"></div>
                    <div class="swiper-slide"><img src="./images/slide5.jpeg" alt="partido5" class="h-ful w-full"></div>
                    <div class="swiper-slide"><img src="./images/slide6.jpeg" alt="partido6" class="h-ful w-full"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
     </section>
    <!-- Fin slider -->
    <!-- HEADER -->
    <section class="pt-32 pb-12 md:pt-44 md:pb-40 mx-auto my-auto flex items-center justify-center bg-[url('./images/form.jpg')] bg-cover">
        <div class="w-96 p-6 shadow-lg shadow-gray-700 bg-white rounded-xl">
            <form id="registrationForm">
                <h1 class="text-black font-normal text-3xl text-center"><i class="fa-solid fa-user"></i>  Registro</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="username" class="block text-base mb-2 text-black font-normal"> Nombre</label>
                    <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Nombre(s) y apellido" />
                </div>
                <div class="mt-3">
                    <label for="email" class="block text-base mb-2 text-black font-normal"> Correo Electronico</label>
                    <input type="email" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Correo Electronico" />
                </div>
                <div class="mt-3">
                    <label for="numberphone" class="block text-base mb-2 text-black font-normal"> Telefono</label>
                    <input type="tel" id="numberphone" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Numero telefonico" />
                </div>
                <div id="message" class="mt-3 text-center items-center"></div>
                <div class="mt-3 items-center text-center">
                    <input type="checkbox">
                    <label class="text-gray-600 font-extralight">Rember me</label>
                </div>
                <div id="submit-button" class="mt-5 items-center text-center">
                    <button 
                    type="submit" 
                    class="border-2 border-black bg-black rounded-lg font-normal text-white shadow-sm shadow-black hover:bg-gray-200 hover:text-black hover:border-gray-200 py-1 px-5 w-full"
                    >Registrarse</button>
                </div>
            </form>
        </div>
    </section>
    <!-- fin header -->
    <!-- FOOTER -->
     <hr class="border border-gray-700 2px bg-gray-700">
    <footer class="relative bg-gradient-to-tr from-gray-900 via-black to-sky-900 to-95% text-gray-50">
        <div class="container mx-auto">
            <img src="./images/logo1.png" alt="Logo de la Empresa" class="mx-auto mb-2 w-24">
            <p class="text-center justify-center text-gray-300 font-light">&copy; 2024 SPORT FEST. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- FIN FOOTER -->
    <!-- SCRIPTS -->
     <!-- Enlace a Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
